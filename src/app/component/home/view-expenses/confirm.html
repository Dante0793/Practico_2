<h1 mat-dialog-title>Confirmar acción</h1>
<div mat-dialog-content>
  ¿Quieres continuar?
</div>
<div mat-dialog-actions align="end">
  <button mat-flat-button mat-dialog-close color="primary" (click)="onView()">Ver</button>
  <button mat-raised-button mat-dialog-close="delete" color="warn" (click)="onDelete()">Borrar</button>
  <button mat-raised-button mat-dialog-close  (click)="onOpen()">Editar</button>
</div>
